<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Baghdad Runner: The Endless Journey</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Amiri:wght@400;700&display=swap');

        :root {
            --gold: #ffd700;
            --dark: #1a0b2e;
            --accent: #ff4081;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--dark);
            font-family: 'Amiri', serif;
            touch-action: none; /* Prevent mobile scroll */
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #2b1055, #7597de);
            transition: background 10s ease; /* Day/Night transition */
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* UI Overlays */
        #ui-layer {
            position: absolute;
            top: 20px;
            right: 20px;
            color: var(--gold);
            text-shadow: 2px 2px 0 #000;
            font-family: 'Cinzel Decorative', cursive;
            font-size: 1.5rem;
            pointer-events: none;
            z-index: 10;
        }

        #start-screen, #game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            background: rgba(26, 11, 46, 0.95);
            padding: 40px;
            border: 4px double var(--gold);
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.3);
            font-family: 'Cinzel Decorative', cursive;
            z-index: 20;
            min-width: 300px;
        }

        h1 { margin: 0; font-size: 3rem; color: var(--gold); text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
        p { font-family: 'Amiri', serif; font-size: 1.2rem; color: #ddd; margin: 20px 0; }
        
        .btn {
            background: linear-gradient(45deg, #ffc107, #ff9800);
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #3e2723;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            font-family: 'Cinzel Decorative', cursive;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .btn:active { transform: scale(0.95); box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
        
        .hidden { display: none !important; }

        /* Mobile Controls Hint */
        #mobile-hint {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.5);
            font-size: 0.9rem;
            pointer-events: none;
        }

    </style>
</head>
<body>

<div id="game-container">
    <div id="ui-layer">
        <span id="score">0000</span>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="start-screen">
        <h1>Baghdad Run</h1>
        <p>Dash through the Round City.<br>Avoid the ruins, duck under Djinns.</p>
        <button class="btn" onclick="Game.start()">Start Journey</button>
    </div>

    <div id="game-over-screen" class="hidden">
        <h1 style="color: #ff5252;">Journey Ends</h1>
        <p>You traveled <span id="final-score">0</span> meters.</p>
        <button class="btn" onclick="Game.reset()">Run Again</button>
    </div>
    
    <div id="mobile-hint">Tap to Jump â€¢ Tap Left to Duck</div>
</div>

<script>
    /**
     * BAGHDAD RUNNER ENGINE
     * A self-contained Canvas game engine.
     */
    
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // --- CONFIGURATION ---
    let GAME_WIDTH = window.innerWidth;
    let GAME_HEIGHT = window.innerHeight;
    const GROUND_HEIGHT = 50; // Height of floor from bottom
    const GRAVITY = 0.6;
    const JUMP_FORCE = -12;
    const SPEED_INITIAL = 8;
    const SPEED_MAX = 20;
    
    // --- STATE ---
    let frameId;
    let gameSpeed = SPEED_INITIAL;
    let score = 0;
    let isRunning = false;
    let frameCount = 0;

    // --- ASSET DRAWING FUNCTIONS (Procedural Pixel Art) ---
    
    // Draw the Player (A pixel-art style Scholar/Runner)
    function drawRunner(ctx, x, y, w, h, frame, isDucking) {
        ctx.save();
        ctx.translate(x, y);

        // Bobbing animation for running
        const bob = isDucking ? 0 : Math.sin(frame * 0.2) * 3;
        
        // Shadow
        ctx.fillStyle = 'rgba(0,0,0,0.2)';
        ctx.beginPath(); ctx.ellipse(w/2, h-5, w/3, 3, 0, 0, Math.PI*2); ctx.fill();

        // Body
        if (isDucking) {
            // Ducking pose (Slide)
            ctx.fillStyle = '#00acc1'; // Teal Robe
            ctx.fillRect(0, h/2, w, h/2 - 10); 
            ctx.fillStyle = '#ffb74d'; // Skin
            ctx.fillRect(w - 15, h/2 + 5, 15, 15); // Head forward
            ctx.fillStyle = '#fff'; // Turban
            ctx.beginPath(); ctx.arc(w - 8, h/2 + 5, 8, 0, Math.PI*2); ctx.fill();
        } else {
            // Running pose
            ctx.translate(0, bob);
            
            // Robe (Teal with Gold Sash)
            ctx.fillStyle = '#00acc1';
            ctx.fillRect(10, 20, w-20, h-30);
            
            ctx.fillStyle = '#ffd700'; // Sash
            ctx.fillRect(10, 35, w-20, 5);

            // Legs (Simple animation)
            ctx.fillStyle = '#333';
            const legOffset = Math.sin(frame * 0.3) * 10;
            ctx.fillRect(15 + legOffset, h-10, 8, 10);
            ctx.fillRect(25 - legOffset, h-10, 8, 10);

            // Head
            ctx.fillStyle = '#ffb74d'; // Skin
            ctx.fillRect(15, 5, 20, 15);
            
            // Turban
            ctx.fillStyle = '#fff';
            ctx.beginPath(); ctx.arc(25, 5, 12, Math.PI, 0); ctx.fill();
            ctx.fillStyle = '#ff4081'; // Gem
            ctx.beginPath(); ctx.arc(25, 2, 3, 0, Math.PI*2); ctx.fill();

            // Scarf trail
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(10, 15);
            ctx.quadraticCurveTo(-10 + Math.sin(frame*0.5)*5, 15, -15, 25);
            ctx.stroke();
        }
        ctx.restore();
    }

    // Draw Obstacle: Palm Tree / Ruins
    function drawObstacle(ctx, obs) {
        const x = obs.x; const y = obs.y; const w = obs.w; const h = obs.h;
        
        if (obs.type === 'cactus') {
            // Stylized Palm Tree Stump / Ruin
            ctx.fillStyle = '#8d6e63'; // Trunk
            ctx.fillRect(x + w/3, y + h/2, w/3, h/2);
            
            // Fronds
            ctx.strokeStyle = '#43a047';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(x + w/2, y + h/2); ctx.quadraticCurveTo(x, y, x - 10, y + 20);
            ctx.moveTo(x + w/2, y + h/2); ctx.quadraticCurveTo(x + w, y, x + w + 10, y + 20);
            ctx.moveTo(x + w/2, y + h/2); ctx.quadraticCurveTo(x + w/2, y - 10, x + w/2, y - 20);
            ctx.stroke();

        } else if (obs.type === 'bird') {
            // Flying Djinn / Falcon
            const wingY = Math.sin(frameCount * 0.2) * 10;
            
            ctx.fillStyle = '#5e35b1'; // Body
            ctx.beginPath(); ctx.arc(x + w/2, y + h/2, 10, 0, Math.PI*2); ctx.fill();
            
            // Glowing Eyes
            ctx.fillStyle = '#ffd700'; 
            ctx.beginPath(); ctx.arc(x + w/2 - 4, y + h/2, 2, 0, Math.PI*2); ctx.fill();

            // Wings
            ctx.strokeStyle = 'rgba(94, 53, 177, 0.8)';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(x + w/2, y + h/2);
            ctx.lineTo(x - 10, y + h/2 - wingY);
            ctx.moveTo(x + w/2, y + h/2);
            ctx.lineTo(x + w + 10, y + h/2 - wingY);
            ctx.stroke();
            
            // Trail
            ctx.fillStyle = 'rgba(94, 53, 177, 0.2)';
            ctx.beginPath(); ctx.arc(x + w + 20, y + h/2, 5, 0, Math.PI*2); ctx.fill();
        }
    }

    // --- GAME CLASSES ---

    class Player {
        constructor() {
            this.w = 50;
            this.h = 60;
            this.x = 50;
            this.y = GAME_HEIGHT - GROUND_HEIGHT - this.h;
            
            this.vy = 0;
            this.grounded = true;
            this.ducking = false;
            this.originalH = 60;
            this.duckH = 30;
        }

        jump() {
            if (this.grounded) {
                this.vy = JUMP_FORCE;
                this.grounded = false;
            }
        }

        duck(isDucking) {
            this.ducking = isDucking;
            if (isDucking) {
                this.h = this.duckH;
                this.y = GAME_HEIGHT - GROUND_HEIGHT - this.h; // Snap to ground
            } else {
                this.h = this.originalH;
                this.y = GAME_HEIGHT - GROUND_HEIGHT - this.h;
            }
        }

        update() {
            // Gravity
            if (!this.grounded) {
                this.vy += GRAVITY;
                this.y += this.vy;
            }

            // Floor Collision
            const floorY = GAME_HEIGHT - GROUND_HEIGHT - this.h;
            if (this.y >= floorY) {
                this.y = floorY;
                this.vy = 0;
                this.grounded = true;
            }
        }

        draw() {
            drawRunner(ctx, this.x, this.y, this.w, this.h, frameCount, this.ducking);
        }
    }

    class Obstacle {
        constructor() {
            this.type = Math.random() < 0.7 ? 'cactus' : 'bird'; // 30% chance of bird
            
            // Difficulty scaling
            const speedMultiplier = gameSpeed / SPEED_INITIAL;

            if (this.type === 'cactus') {
                this.w = 30 + Math.random() * 20;
                this.h = 40 + Math.random() * 30;
                this.y = GAME_HEIGHT - GROUND_HEIGHT - this.h;
            } else {
                // Bird
                this.w = 40;
                this.h = 30;
                // Random height: Low (requires jump) or High (requires duck)
                const isHigh = Math.random() > 0.5;
                if (isHigh) {
                    this.y = GAME_HEIGHT - GROUND_HEIGHT - 80; // Duck height
                } else {
                    this.y = GAME_HEIGHT - GROUND_HEIGHT - 30; // Jump height
                }
            }
            
            this.x = GAME_WIDTH + Math.random() * 200; // Spawn off screen
            this.markedForDeletion = false;
        }

        update() {
            this.x -= gameSpeed;
            if (this.x + this.w < 0) this.markedForDeletion = true;
        }

        draw() {
            drawObstacle(ctx, this);
        }
    }

    class Background {
        constructor() {
            this.buildings = [];
            // Generate some background buildings
            for(let i=0; i<20; i++) {
                this.buildings.push({
                    x: Math.random() * GAME_WIDTH,
                    w: 50 + Math.random() * 100,
                    h: 50 + Math.random() * 200,
                    type: Math.random() > 0.5 ? 'dome' : 'tower'
                });
            }
        }

        draw() {
            // Parallax Sky
            const gradient = ctx.createLinearGradient(0, 0, 0, GAME_HEIGHT);
            // Dynamic Sky Color based on score (Day/Night cycle)
            const cycle = (score % 2000) / 2000; 
            if (cycle < 0.5) {
                // Sunset
                gradient.addColorStop(0, '#2b1055');
                gradient.addColorStop(1, '#7597de');
            } else {
                // Night
                gradient.addColorStop(0, '#000000');
                gradient.addColorStop(1, '#1a0b2e');
            }
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

            // Moon/Sun
            ctx.fillStyle = cycle < 0.5 ? '#ff9800' : '#ffffff';
            ctx.beginPath(); ctx.arc(GAME_WIDTH - 100, 100, 40, 0, Math.PI*2); ctx.fill();

            // City Silhouette (Far back)
            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            this.buildings.forEach(b => {
                b.x -= gameSpeed * 0.1; // Parallax movement
                if (b.x + b.w < 0) b.x = GAME_WIDTH; // Wrap around

                const y = GAME_HEIGHT - GROUND_HEIGHT - b.h;
                if (b.type === 'dome') {
                    // Dome shape
                    ctx.beginPath(); ctx.arc(b.x + b.w/2, y + 20, b.w/2, Math.PI, 0); ctx.fill();
                    ctx.fillRect(b.x, y + 20, b.w, b.h - 20);
                } else {
                    // Tower
                    ctx.fillRect(b.x, y, b.w, b.h);
                }
            });

            // Ground Line
            ctx.fillStyle = '#3e2723';
            ctx.fillRect(0, GAME_HEIGHT - GROUND_HEIGHT, GAME_WIDTH, GROUND_HEIGHT);
            // Gold trim
            ctx.fillStyle = '#ffb300';
            ctx.fillRect(0, GAME_HEIGHT - GROUND_HEIGHT, GAME_WIDTH, 5);
        }
    }

    // --- MAIN GAME LOGIC ---

    const Game = {
        player: new Player(),
        obstacles: [],
        bg: new Background(),
        spawnTimer: 0,

        start() {
            if (isRunning) return;
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-over-screen').classList.add('hidden');
            
            this.resetVariables();
            isRunning = true;
            loop();
        },

        reset() {
            this.start();
        },

        resetVariables() {
            this.player = new Player();
            this.obstacles = [];
            score = 0;
            gameSpeed = SPEED_INITIAL;
            this.spawnTimer = 0;
            frameCount = 0;
        },

        update() {
            frameCount++;
            gameSpeed += 0.002; // Slowly accelerate
            if (gameSpeed > SPEED_MAX) gameSpeed = SPEED_MAX;

            this.player.update();

            // Spawn Obstacles
            this.spawnTimer--;
            if (this.spawnTimer <= 0) {
                this.obstacles.push(new Obstacle());
                // Randomize next spawn (affected by speed)
                this.spawnTimer = (60 + Math.random() * 60) * (SPEED_INITIAL / gameSpeed); 
            }

            this.obstacles.forEach(obs => {
                obs.update();
                
                // Collision Detection (AABB)
                // Shrink hitbox slightly for forgiveness
                const p = this.player;
                const px = p.x + 10; const py = p.y + 10; const pw = p.w - 20; const ph = p.h - 20;
                
                if (px < obs.x + obs.w &&
                    px + pw > obs.x &&
                    py < obs.y + obs.h &&
                    py + ph > obs.y) {
                    this.gameOver();
                }
            });

            // Cleanup
            this.obstacles = this.obstacles.filter(o => !o.markedForDeletion);

            // Score
            score++;
            document.getElementById('score').innerText = Math.floor(score / 10).toString().padStart(4, '0');
        },

        draw() {
            ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
            this.bg.draw();
            this.player.draw();
            this.obstacles.forEach(o => o.draw());
        },

        gameOver() {
            isRunning = false;
            document.getElementById('game-over-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = Math.floor(score / 10);
            cancelAnimationFrame(frameId);
        }
    };

    function loop() {
        if (!isRunning) return;
        Game.update();
        Game.draw();
        frameId = requestAnimationFrame(loop);
    }

    // --- CONTROLS ---

    // Resize Handler
    window.addEventListener('resize', () => {
        GAME_WIDTH = window.innerWidth;
        GAME_HEIGHT = window.innerHeight;
        Game.player.y = GAME_HEIGHT - GROUND_HEIGHT - Game.player.h; // Reset player to ground
    });

    // Keyboard
    window.addEventListener('keydown', e => {
        if (!isRunning && (e.code === 'Space' || e.code === 'ArrowUp')) {
            Game.start();
        } else if (isRunning) {
            if (e.code === 'Space' || e.code === 'ArrowUp') Game.player.jump();
            if (e.code === 'ArrowDown') Game.player.duck(true);
        }
    });

    window.addEventListener('keyup', e => {
        if (e.code === 'ArrowDown') Game.player.duck(false);
    });

    // Touch (Mobile)
    const container = document.getElementById('game-container');
    
    // Simple logic: Touch left side to duck, right side (or anywhere else) to jump
    container.addEventListener('touchstart', (e) => {
        e.preventDefault();
        if (!isRunning) {
            Game.start();
            return;
        }

        const touchX = e.touches[0].clientX;
        if (touchX < window.innerWidth / 2) {
            Game.player.duck(true);
        } else {
            Game.player.jump();
        }
    });

    container.addEventListener('touchend', (e) => {
        e.preventDefault();
        Game.player.duck(false);
    });

    // Initial Render
    Game.bg.draw();

</script>
</body>
</html>
