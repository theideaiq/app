name: "CodeQL"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "29 20 * * 0"

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build-mode: none
          - language: java-kotlin
            build-mode: none # Changed from manual to none to avoid build complexity
          - language: swift
            build-mode: manual

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      # Build setup for Swift (Manual Build Mode)
      - if: matrix.build-mode == 'manual' && matrix.language == 'swift'
        name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - if: matrix.build-mode == 'manual' && matrix.language == 'swift'
        name: Setup pnpm
        uses: pnpm/action-setup@v4

      - if: matrix.build-mode == 'manual' && matrix.language == 'swift'
        name: Install Dependencies
        run: npm_config_engine_strict=false pnpm install --frozen-lockfile

      - if: matrix.build-mode == 'manual' && matrix.language == 'swift'
        name: Build Swift
        env:
          SKIP_ENV_VALIDATION: true
          IOS_GOOGLE_SERVICE_INFO_BASE64: ${{ secrets.IOS_GOOGLE_SERVICE_INFO_BASE64 }}
        run: |
          # 1. Restore Secrets
          pnpm --filter web secrets:restore
          
          # 2. Build (Simulator)
          if [ -f "apps/web/ios/App/Podfile" ]; then
              cd apps/web/ios/App && pod install --repo-update && cd -
              xcodebuild build -workspace apps/web/ios/App/App.xcworkspace -scheme App -destination 'generic/platform=iOS Simulator,name=iPhone 15' CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO
          else
              xcodebuild -resolvePackageDependencies -project apps/web/ios/App/App.xcodeproj -scheme App
              xcodebuild build -project apps/web/ios/App/App.xcodeproj -scheme App -destination 'generic/platform=iOS Simulator,name=iPhone 15' CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO
          fi

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
